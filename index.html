<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>东方月初 - 涂山红红</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://serv.200038.xyz/2024/09/19/background.webp'); /* 替换为你的背景图链接 */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            padding: 20px;
            width: 360px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .logo-container {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        .logo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 6px solid white;
            animation: blink 0.35s infinite;
        }

        .status-dot {
            width: 20px;
            height: 20px;
            border: 7px solid #fff;
            transform: translate(25px, -80px);
        }

        h1 {
            font-size: 22px;
            font-weight: 700;
            margin-top: 15px;
            margin-bottom: 15px;
            color: rgb(34, 30, 104);
            text-align: center;
        }

        .description {
            font-size: 14px;
            line-height: 1.5;
            color: rgb(34, 30, 104);
            margin-bottom: 15px;
            text-align: left;
        }

        .minifont {
            font-size: 12px;
            font-weight: 600;
            color: rgb(34, 30, 104);
            margin-top: 10px;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
            width: 100%;
            margin-bottom: 15px;
        }

        li {
            padding: 8px;
            margin-bottom: 10px;
            background-color: rgba(34, 30, 104, 0.1);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        li:hover {
            background-color: rgba(34, 30, 104, 0.2);
        }

        span {
            font-weight: bold;
        }

        .latency {
            font-size: 13px;
        }

        .latency-fast {
            color: rgb(36, 170, 29);
        }

        .latency-medium {
            color: rgb(142, 161, 40);
        }

        .latency-slow {
            color: rgb(242, 118, 42);
        }

        .latency-error {
            color: rgb(236, 70, 28);
        }

        .checkmark {
            color: #6bdf8f;
            font-size: 18px;
            margin-left: 10px;
        }

        .redirecting {
            font-size: 15px;
            font-weight: bold;
            color: rgb(34, 30, 104);
            margin-top: 20px;
            text-align: center;
        }

        .spinner {
            margin-left: 10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #6bdf8f;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img class="logo" src="https://serv.200038.xyz/2024/09/19/040857.webp" alt="Logo">
            <div class="status-dot"></div>
        </div>
        <h1>BlogCDN 智能访问网关</h1>
        <ul class="description" id="urls"></ul>
        <span class="minifont">📢东方月初~ 🤣涂山红红!!! 📈今日访问人数: <span id="visitCount">加载中...</span></span>
    </div>

    <script>
        // 获取访问人数
        fetch('https://tongji.090227.xyz/?id=hexo.200038.xyz')
            .then((response) => response.json())
            .then((data) => {
                document.getElementById('visitCount').innerText = data.visitCount;
            })
            .catch(() => {
                document.getElementById('visitCount').innerText = '加载失败';
            });

        const urls = [
            "https://hexo.200038.xyz#Cloudflare CDN",
            "https://vercel.hexo.200038.xyz#Vercel CDN",
            "https://fastly.hexo.200038.xyz#Fastly CDN",
            "https://www.weilai.us.kg#备用地址"
        ];

        const ul = document.getElementById("urls");
        urls.forEach((url, index) => {
            const [testUrl, name] = url.split('#');
            const li = document.createElement("li");
            li.id = `result${index}`;
            li.innerHTML = `${name} <span class="latency" id="latency${index}">测速中...</span>`;
            ul.appendChild(li);
        });

        async function testLatency(url) {
            const start = Date.now();
            return fetch(url, { method: 'HEAD', cache: 'no-store' })
                .then(() => Date.now() - start)
                .catch(() => Infinity);
        }

        async function runTests() {
            const results = await Promise.all(
                urls.map((url, index) => {
                    const [testUrl] = url.split('#');
                    return testLatency(testUrl).then((latency) => {
                        const latencySpan = document.getElementById(`latency${index}`);
                        if (latency < Infinity) {
                            latencySpan.textContent = `${latency}ms`;
                            latencySpan.className = latency < 200 ? 'latency-fast' : latency < 500 ? 'latency-medium' : 'latency-slow';
                        } else {
                            latencySpan.textContent = '请求失败';
                            latencySpan.className = 'latency-error';
                        }
                        return { url: testUrl, latency };
                    });
                })
            );

            const fastest = results.reduce((prev, curr) => (curr.latency < prev.latency ? curr : prev), results[0]);
            document.querySelector(`#urls li`).classList.add('checkmark');
            window.location.href = fastest.url;
        }

        window.onload = runTests;
    </script>
</body>
</html>
