<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMLiussss Blog - CM喂饭干货满满</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://pic.imgdb.cn/item/66f6af86f21886ccc048a443.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .description {
            color: rgb(34, 30, 104);
            font-size: 17px;
            line-height: 25px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: left;
        }
        .minifont {
            color: rgb(34, 30, 104);
            font-size: 11.9531px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 20px;
            width: 450px;
            height: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .logo-container {
            width: 170px;
            height: 170px;
        }
        .logo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 7px solid white;
            animation: blink 0.35s infinite;
        }
        .status-dot {
            width: 30px;
            height: 30px;
            background: #6bdf8f;
            border-radius: 50%;
            border: 10px solid #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(32px, -90px);
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        h1 {
            color: rgb(34, 30, 104);
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img class="logo" src="https://raw.cmliussss.com/IMG_0038.png" alt="Logo">
            <div class="status-dot"></div>
        </div>
        <h1>BlogCDN 智能访问网关</h1>
        <ul class="description" id="urls"></ul>
        <span class="minifont">📢杨幂只是xp~ 🤣CM才是id!!! 📈今日访问人数:<span id="visitCount">加载中...</span></span>
    </div>

    <script>
        // Static visit count for demonstration on GitHub Pages (as no dynamic API can be used here)
        document.getElementById('visitCount').innerText = "1234"; // Static number for GitHub Pages

        const urls = ["https://blog.cmliussss.com#Cloudflare CDN", "https://fastly.blog.cmliussss.com#Fastly CDN", 
                      "https://gcore.blog.cmliussss.com#Gcore CDN", "https://vercel.blog.cmliussss.com#Vercel CDN", 
                      "https://xn--1uto7rutmzjk.us.kg#备用地址"];

        // Generate URL list
        const ul = document.getElementById("urls");
        urls.forEach((url, index) => {
            const [testUrl, name] = url.split('#');
            const li = document.createElement("li");
            li.id = `result${index}`;
            li.innerHTML = `${name} <span id="latency${index}">测速中...</span>`;
            ul.appendChild(li);
        });

        const timeout = 3000;

        // Mock Latency Test Function for demonstration
        function testLatency(url) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    const latency = Math.floor(Math.random() * 1000); // Mock latency for GitHub Pages
                    resolve({ url, latency });
                }, timeout);
            });
        }

        // Get Latency Color
        function getLatencyColor(latency) {
            if (latency <= 100) return 'rgb(36, 170, 29)';
            if (latency <= 200) return 'rgb(142, 161, 40)';
            if (latency <= 500) return 'rgb(246, 152, 51)';
            if (latency <= 1000) return 'rgb(242, 118, 42)';
            if (latency > 1000) return 'rgb(236, 70, 28)';
            return 'rgb(230, 22, 16)';
        }

        async function runTests() {
            const results = await Promise.all(urls.map(url => {
                const [testUrl, name] = url.split('#');
                return testLatency(testUrl).then(result => ({
                    ...result,
                    name
                }));
            }));

            results.forEach((result, index) => {
                const li = document.getElementById(`result${index}`);
                const latencySpan = document.getElementById(`latency${index}`);
                latencySpan.textContent = `${result.latency}ms`;
                latencySpan.style.color = getLatencyColor(result.latency);
            });

            const validResults = results.filter(result => typeof result.latency === 'number');
            if (validResults.length > 0) {
                const fastest = validResults.reduce((prev, current) => (prev.latency < current.latency ? prev : current), validResults[0]);

                // Mark fastest CDN
                results.forEach((result, index) => {
                    if (result.name === fastest.name) {
                        const li = document.getElementById(`result${index}`);
                        li.innerHTML += ' ✅';
                    }
                });

                // Redirect to the fastest CDN
                window.location.href = fastest.url;
            }
        }

        window.onload = runTests;
    </script>
</body>
</html>
