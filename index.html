<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能访问网关</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://serv.200038.xyz/2024/09/19/background.webp');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            padding: 20px;
            width: 360px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 22px;
            font-weight: 700;
            margin-top: 15px;
            margin-bottom: 15px;
            color: rgb(34, 30, 104);
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
            width: 100%;
            margin-bottom: 15px;
        }

        li {
            padding: 12px;
            margin-bottom: 10px;
            background-color: rgba(34, 30, 104, 0.1);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        li:hover {
            background-color: rgba(34, 30, 104, 0.2);
            transform: translateY(-2px);
        }

        span {
            font-weight: bold;
        }

        .latency-fast {
            color: rgb(36, 170, 29); /* 绿色 */
        }

        .latency-medium {
            color: rgb(242, 185, 42); /* 黄色 */
        }

        .latency-slow {
            color: rgb(242, 118, 42); /* 橙色 */
        }

        .latency-error {
            color: rgb(236, 70, 28); /* 红色 */
        }

        .redirecting {
            font-size: 15px;
            font-weight: bold;
            color: rgb(34, 30, 104);
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>智能访问网关</h1>
        <ul id="urls"></ul>
        <div class="redirecting">
            🚀 正在跳转到最快的 CDN...
        </div>
    </div>

    <script>
        // CDN 地址与描述
        const urls = [
            "https://hexo.200038.xyz#Cloudflare CDN",
            "https://vercel.hexo.200038.xyz#Vercel CDN",
            "https://fastly.hexo.200038.xyz#Fastly CDN",
            "https://www.weilai.us.kg#备用地址"
        ];

        const ul = document.getElementById("urls");

        // 初始化测速结果数组
        const latencyResults = [];

        // 创建列表项
        urls.forEach((url, index) => {
            const [testUrl, name] = url.split('#');
            const li = document.createElement("li");
            li.innerHTML = `${name} <span id="latency${index}">测速中...</span>`;
            ul.appendChild(li);
        });

        // 测试延迟函数
        async function testLatency(url) {
            const start = Date.now();
            try {
                await fetch(url, { method: 'HEAD', cache: 'no-store' });
                return Date.now() - start;
            } catch {
                return -1; // 请求失败
            }
        }

        // 运行延迟测试
        async function runTests() {
            for (let i = 0; i < urls.length; i++) {
                const [testUrl] = urls[i].split('#');
                const latency = await testLatency(testUrl);
                const latencySpan = document.getElementById(`latency${i}`);
                latencyResults.push({ url: testUrl, latency });

                if (latency >= 0) {
                    latencySpan.textContent = `${latency}ms`;
                    latencySpan.className = latency <= 100
                        ? 'latency-fast'
                        : latency <= 200
                        ? 'latency-medium'
                        : 'latency-slow';
                } else {
                    latencySpan.textContent = '请求失败';
                    latencySpan.className = 'latency-error';
                }
            }

            // 寻找最快的 CDN
            const fastest = latencyResults.filter(r => r.latency >= 0)
                                          .sort((a, b) => a.latency - b.latency)[0];

            if (fastest) {
                // 显示最快 CDN 名称
                document.querySelector('.redirecting').textContent = `🚀 跳转至最快的 CDN：${fastest.url}`;
                // 延时 2 秒后跳转
                setTimeout(() => {
                    window.location.href = fastest.url;
                }, 2000);
            } else {
                document.querySelector('.redirecting').textContent = '❌ 无法访问所有 CDN。';
            }
        }

        // 开始测速
        runTests();
    </script>
</body>
</html>
