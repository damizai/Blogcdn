<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMLiussss Blog - CM喂饭干货满满</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://pic.imgdb.cn/item/66f6af86f21886ccc048a443.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 20px;
            width: 450px;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }
        .logo-container {
            width: 120px;
            height: 120px;
            margin-bottom: 15px;
        }
        .logo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid white;
        }
        h1 {
            color: rgb(34, 30, 104);
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .description {
            color: rgb(34, 30, 104);
            font-size: 16px;
            line-height: 1.5;
            font-weight: bold;
            text-align: left;
            width: 100%;
            margin: 10px 0;
        }
        .latency-fast { color: rgb(36, 170, 29); }
        .latency-medium { color: rgb(142, 161, 40); }
        .latency-slow { color: rgb(246, 152, 51); }
        .latency-error { color: rgb(230, 22, 16); }
        .latency {
            float: right;
        }
        .highlight {
            background-color: rgba(36, 170, 29, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
        }
        .minifont {
            color: rgb(34, 30, 104);
            font-size: 12px;
            font-weight: bold;
            margin-top: 15px;
            text-align: center;
        }
        .checkmark {
            color: rgb(36, 170, 29);
            font-weight: bold;
        }
        .latency-list li {
            padding: 8px;
            margin-bottom: 5px;
            border-bottom: 1px solid rgba(34, 30, 104, 0.1);
        }
        .latency-list li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img class="logo" src="https://raw.cmliussss.com/IMG_0038.png" alt="Logo">
        </div>
        <h1>BlogCDN 智能访问网关</h1>
        <ul class="description latency-list" id="urls"></ul>
        <span class="minifont">📢 杨幂只是xp~ 🤣 CM才是id!!! 📈 今日访问人数: <span id="visitCount">加载中...</span></span>
        <span id="redirectingMessage" class="minifont" style="display:none;">正在跳转至最快的CDN...</span>
    </div>

    <script>
        // Fetch visit count
        fetch('https://tongji.090227.xyz/?id=blog.cmliussss.com')
            .then(r => r.json())
            .then(d => document.getElementById('visitCount').innerText = d.visitCount)
            .catch(e => document.getElementById('visitCount').innerText = '加载失败');

        const urls = [
            "https://blog.cmliussss.com#Cloudflare CDN",
            "https://fastly.blog.cmliussss.com#Fastly CDN",
            "https://gcore.blog.cmliussss.com#Gcore CDN",
            "https://vercel.blog.cmliussss.com#Vercel CDN",
            "https://xn--1uto7rutmzjk.us.kg#备用地址"
        ];
        
        const ul = document.getElementById("urls");
        urls.forEach((url, index) => {
            const [testUrl, name] = url.split('#');
            const li = document.createElement("li");
            li.id = `result${index}`;
            li.innerHTML = `${name} <span id="latency${index}" class="latency">测速中...</span>`;
            ul.appendChild(li);
        });

        const timeout = 3000;

        function testLatency(url) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    const latency = Math.floor(Math.random() * 1000);
                    resolve({ url, latency });
                }, timeout);
            });
        }

        function getLatencyClass(latency) {
            if (latency <= 100) return 'latency-fast';
            if (latency <= 200) return 'latency-medium';
            if (latency <= 500) return 'latency-slow';
            return 'latency-error';
        }

        async function runTests() {
            const results = await Promise.all(urls.map(url => {
                const [testUrl, name] = url.split('#');
                return testLatency(testUrl).then(result => ({
                    ...result,
                    name
                }));
            }));

            results.forEach((result, index) => {
                const latencySpan = document.getElementById(`latency${index}`);
                latencySpan.textContent = `${result.latency}ms`;
                latencySpan.className = getLatencyClass(result.latency);
            });

            const validResults = results.filter(result => typeof result.latency === 'number');
            if (validResults.length > 0) {
                const fastest = validResults.reduce((prev, current) => (prev.latency < current.latency ? prev : current), validResults[0]);

                results.forEach((result, index) => {
                    if (result.name === fastest.name) {
                        const li = document.getElementById(`result${index}`);
                        li.classList.add("highlight");
                        li.innerHTML += ' <span class="checkmark">FASTEST</span>';
                    }
                });

                document.getElementById('redirectingMessage').style.display = 'block';

                setTimeout(() => {
                    window.location.href = fastest.url;
                }, 2000);
            }
        }

        window.onload = runTests;
    </script>
</body>
</html>
