<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMLiussss Blog - CM喂饭干货满满</title>
    <style>
        /* Basic Reset and Background */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e3f2fd, #e1bee7);
            color: #222;
        }

        /* Container Styling */
        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.15);
            padding: 30px;
            width: 400px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        /* Logo and Header */
        .logo-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            overflow: hidden;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: blink 1.5s infinite;
        }
        .logo {
            width: 100%;
            height: 100%;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #4A148C;
            margin-bottom: 10px;
        }

        /* Description List */
        .latency-list {
            list-style-type: none;
            padding: 0;
            margin: 15px 0;
        }
        .latency-list li {
            background: #f7f7f9;
            border-radius: 8px;
            padding: 12px 15px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            color: #333;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .latency {
            font-weight: bold;
            font-size: 14px;
            padding: 2px 8px;
            border-radius: 8px;
            color: white;
        }
        .latency-fast { background-color: #4CAF50; }
        .latency-medium { background-color: #FFCA28; }
        .latency-slow { background-color: #FF7043; }
        .latency-error { background-color: #E57373; }

        /* Fastest Label */
        .fastest-label {
            background-color: #4CAF50;
            color: white;
            font-size: 12px;
            font-weight: bold;
            padding: 3px 6px;
            border-radius: 5px;
            margin-left: 8px;
        }

        /* Footer Text */
        .minifont {
            font-size: 12px;
            color: #555;
            margin-top: 20px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img class="logo" src="https://raw.cmliussss.com/IMG_0038.png" alt="Logo">
        </div>
        <h1>BlogCDN 智能访问网关</h1>
        <ul class="latency-list" id="urls"></ul>
        <span class="minifont">📢 杨幂只是xp~ 🤣 CM才是id!!! 📈 今日访问人数: <span id="visitCount">加载中...</span></span>
        <span id="redirectingMessage" class="minifont" style="display:none;">正在跳转至最快的CDN...</span>
    </div>

    <script>
        // Fetch visit count
        fetch('https://tongji.090227.xyz/?id=blog.cmliussss.com')
            .then(r => r.json())
            .then(d => document.getElementById('visitCount').innerText = d.visitCount)
            .catch(e => document.getElementById('visitCount').innerText = '加载失败');

        const urls = [
            "https://blog.cmliussss.com#Cloudflare CDN",
            "https://fastly.blog.cmliussss.com#Fastly CDN",
            "https://gcore.blog.cmliussss.com#Gcore CDN",
            "https://vercel.blog.cmliussss.com#Vercel CDN",
            "https://xn--1uto7rutmzjk.us.kg#备用地址"
        ];
        
        const ul = document.getElementById("urls");
        urls.forEach((url, index) => {
            const [testUrl, name] = url.split('#');
            const li = document.createElement("li");
            li.id = `result${index}`;
            li.innerHTML = `${name} <span id="latency${index}" class="latency latency-error">测速中...</span>`;
            ul.appendChild(li);
        });

        const timeout = 3000;

        function testLatency(url) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    const latency = Math.floor(Math.random() * 1000);
                    resolve({ url, latency });
                }, timeout);
            });
        }

        function getLatencyClass(latency) {
            if (latency <= 100) return 'latency-fast';
            if (latency <= 200) return 'latency-medium';
            if (latency <= 500) return 'latency-slow';
            return 'latency-error';
        }

        async function runTests() {
            const results = await Promise.all(urls.map(url => {
                const [testUrl, name] = url.split('#');
                return testLatency(testUrl).then(result => ({
                    ...result,
                    name
                }));
            }));

            results.forEach((result, index) => {
                const latencySpan = document.getElementById(`latency${index}`);
                latencySpan.textContent = `${result.latency}ms`;
                latencySpan.className = `latency ${getLatencyClass(result.latency)}`;
            });

            const validResults = results.filter(result => typeof result.latency === 'number');
            if (validResults.length > 0) {
                const fastest = validResults.reduce((prev, current) => (prev.latency < current.latency ? prev : current), validResults[0]);

                results.forEach((result, index) => {
                    if (result.name === fastest.name) {
                        const li = document.getElementById(`result${index}`);
                        li.innerHTML += ' <span class="fast
est-label">FASTEST</span>';
                    }
                });

                document.getElementById('redirectingMessage').style.display = 'block';

                setTimeout(() => {
                    window.location.href = fastest.url;
                }, 2000);
            }
        }

        window.onload = runTests;
    </script>
</body>
</html>
