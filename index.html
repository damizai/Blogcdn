<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img class="logo" src="https://serv.200038.xyz/2024/09/19/040857.webp" alt="Logo">
            <div class="status-dot"></div>
        </div>
        <h1>BlogCDN 智能访问网关</h1>
        <ul class="description" id="urls"></ul>
        <span class="minifont">📢东方月初~ 🤣涂山红红!!! 📈今日访问人数: <span id="visitCount">加载中...</span></span>
        <div class="redirecting" id="redirectingMessage" style="display: none;">
            正在为您重定向至最快 CDN <span class="spinner"></span>
        </div>
    </div>

    <script>
        fetch('https://tongji.090227.xyz/?id=hexo.200038.xyz')
            .then(r => r.json())
            .then(d => document.getElementById('visitCount').innerText = d.visitCount)
            .catch(e => document.getElementById('visitCount').innerText = '加载失败');

        const urls = [
            "https://hexo.200038.xyz#Cloudflare CDN",
            "https://vercel.hexo.200038.xyz#Vercel CDN",
            "https://fastly.hexo.200038.xyz#Fastly CDN",
            "https://fastly.hexo.200038.xyz#fastly CDN",
            "https://www.weilai.us.kg#备用地址"
        ];

        const ul = document.getElementById("urls");
        urls.forEach((url, index) => {
            const [testUrl, name] = url.split('#');
            const li = document.createElement("li");
            li.id = `result${index}`;
            li.innerHTML = `${name} <span id="latency${index}">测速中...</span>`;
            ul.appendChild(li);
        });

        const timeout = 3000;

        function testLatency(url) {
            return new Promise((resolve) => {
                const start = Date.now();
                const xhr = new XMLHttpRequest();
                xhr.open('HEAD', url, true);
                xhr.timeout = timeout;

                xhr.onload = function () {
                    const latency = Date.now() - start;
                    if (xhr.status === 200) {
                        resolve({ url, latency });
                    } else {
                        resolve({ url, latency: `状态码: ${xhr.status}` });
                    }
                };

                xhr.ontimeout = function () {
                    resolve({ url, latency: `响应超时 ${timeout}ms` });
                };

                xhr.onerror = function () {
                    resolve({ url, latency: '请求失败' });
                };

                xhr.send();
            });
        }

        function getLatencyColor(latency) {
            if (latency <= 100) return 'latency-fast';
            if (latency <= 200) return 'latency-medium';
            if (latency <= 500) return 'latency-slow';
            if (latency > 1000) return 'latency-error';
            return 'latency-error';
        }

        async function runTests() {
            const results = await Promise.all(urls.map(url => {
                const [testUrl, name] = url.split('#');
                return testLatency(testUrl).then(result => ({
                    ...result,
                    name
                }));
            }));

            results.forEach((result, index) => {
                const li = document.getElementById(`result${index}`);
                const latencySpan = document.getElementById(`latency${index}`);
                latencySpan.textContent = typeof result.latency === 'number' ? `${result.latency}ms` : result.latency;
                latencySpan.className = getLatencyColor(result.latency);
            });

            const validResults = results.filter(result => typeof result.latency === 'number');
            if (validResults.length > 0) {
                const fastest = validResults.reduce((prev, current) => (prev.latency < current.latency ? prev : current), validResults[0]);

                results.forEach((result, index) => {
                    if (result.name === fastest.name) {
                        const li = document.getElementById(`result${index}`);
                        li.innerHTML += ' ✅';
                    }
                });

                document.getElementById('redirectingMessage').style.display = 'block';

                const redirectUrl = fastest.url;
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 2000);
            }
        }

        window.onload = runTests;
    </script>
