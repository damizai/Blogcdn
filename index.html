<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMLiussss Blog - CM喂饭干货满满</title>
    <link rel="stylesheet" href="static/css/styles.css"> <!-- 引入外部CSS -->
    <style>
        /* Ensure the fish container is positioned at the bottom */
        #jsi-flying-fish-container {
            position: fixed;
            left: 50%; /* Center the fish horizontally */
            transform: translateX(-50%); /* Center the fish horizontally */
            bottom: 10px; /* Position it just above the footer */
            z-index: 9999; /* Ensure it's visible above other content */
        }

        /* Optional: Add any other styles you need for positioning */
        .st-Container {
            position: fixed;
            z-index: 9998;
        }

        .sw-Hennnyano {
            position: fixed;
            z-index: 9997;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img class="logo" src="https://raw.cmliussss.com/IMG_0038.png" alt="Logo">
            <div class="status-dot"></div>
        </div>
        <h1>BlogCDN 智能访问网关</h1>
        <ul class="description" id="urls"></ul>
        <span class="minifont">📢杨幂只是xp~ 🤣CM才是id!!! 📈今日访问人数:<span id="visitCount">加载中...</span></span>
        <div id="redirectingMessage" class="redirecting" style="display:none;">
            <span>正在跳转至最快的CDN</span>
            <div class="spinner"></div>
        </div>
    </div>

    <script src="static/js/script.js"></script> <!-- 引入外部JS -->
    <script src="https://cdn.jsdelivr.net/gh/niceao/Alist@main/jq.js"></script>
    <div class="st-Container">
        <a style="display:none" class="st-Menu closed" id="st-Menu" href="javascript:void(0);"></a>
    </div>
    <div class="sw-Hennnyano" id="sw-Hennnyano">
        <div class="layer body w100" data-depth="0.1"></div>
        <div class="layer eyes w100" data-depth="0.2"></div>
    </div>
    
    <!-- Flying fish container -->
    <div id="jsi-flying-fish-container" class="fish-container"></div>

    <script src="https://cdn.jsdelivr.net/gh/niceao/Alist@main/fish.js"></script>
</body>
</html>
