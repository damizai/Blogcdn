<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMLiussss Blog - CM喂饭干货满满</title>
    <style>
        /* GitHub-like Reset and Basic Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            background-color: #f6f8fa;
            color: #24292e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container */
        .container {
            background-color: #ffffff;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 20px;
            width: 380px;
            text-align: center;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
        }

        /* Logo and Header */
        .logo-container {
            position: relative;
            width: 90px;
            height: 90px;
            margin: 0 auto 20px;
            overflow: hidden;
            border-radius: 50%;
            border: 3px solid #e1e4e8;
        }
        .logo {
            width: 100%;
            height: 100%;
        }
        h1 {
            font-size: 20px;
            font-weight: 600;
            color: #24292e;
            margin-bottom: 10px;
        }

        /* Latency List */
        .latency-list {
            list-style-type: none;
            padding: 0;
            margin: 15px 0;
        }
        .latency-list li {
            background: #f6f8fa;
            border: 1px solid #e1e4e8;
            border-radius: 4px;
            padding: 10px;
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #586069;
        }
        .latency {
            font-weight: 600;
            font-size: 13px;
            color: #0366d6;
        }

        /* Status Badge for Fastest CDN */
        .fastest-label {
            background-color: #28a745;
            color: white;
            font-size: 10px;
            font-weight: bold;
            padding: 2px 4px;
            border-radius: 4px;
            margin-left: 8px;
        }

        /* Footer Text */
        .minifont {
            font-size: 12px;
            color: #586069;
            margin-top: 20px;
        }

        /* Button Style */
        .btn {
            display: inline-block;
            font-size: 14px;
            padding: 8px 16px;
            margin-top: 15px;
            color: #fff;
            background-color: #0366d6;
            border: 1px solid rgba(27,31,35,.2);
            border-radius: 6px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0353c4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img class="logo" src="https://raw.cmliussss.com/IMG_0038.png" alt="Logo">
        </div>
        <h1>BlogCDN 智能访问网关</h1>
        <ul class="latency-list" id="urls"></ul>
        <span class="minifont">📢 杨幂只是xp~ 🤣 CM才是id!!! 📈 今日访问人数: <span id="visitCount">加载中...</span></span>
        <span id="redirectingMessage" class="minifont" style="display:none;">正在跳转至最快的CDN...</span>
    </div>

    <script>
        // Fetch visit count
        fetch('https://tongji.090227.xyz/?id=blog.cmliussss.com')
            .then(r => r.json())
            .then(d => document.getElementById('visitCount').innerText = d.visitCount)
            .catch(e => document.getElementById('visitCount').innerText = '加载失败');

        const urls = [
            "https://blog.cmliussss.com#Cloudflare CDN",
            "https://fastly.blog.cmliussss.com#Fastly CDN",
            "https://gcore.blog.cmliussss.com#Gcore CDN",
            "https://vercel.blog.cmliussss.com#Vercel CDN",
            "https://xn--1uto7rutmzjk.us.kg#备用地址"
        ];
        
        const ul = document.getElementById("urls");
        urls.forEach((url, index) => {
            const [testUrl, name] = url.split('#');
            const li = document.createElement("li");
            li.id = `result${index}`;
            li.innerHTML = `${name} <span id="latency${index}" class="latency">测速中...</span>`;
            ul.appendChild(li);
        });

        const timeout = 3000;

        function testLatency(url) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    const latency = Math.floor(Math.random() * 1000);
                    resolve({ url, latency });
                }, timeout);
            });
        }

        async function runTests() {
            const results = await Promise.all(urls.map(url => {
                const [testUrl, name] = url.split('#');
                return testLatency(testUrl).then(result => ({
                    ...result,
                    name
                }));
            }));

            results.forEach((result, index) => {
                const latencySpan = document.getElementById(`latency${index}`);
                latencySpan.textContent = `${result.latency}ms`;
                latencySpan.className = `latency`;
            });

            const validResults = results.filter(result => typeof result.latency === 'number');
            if (validResults.length > 0) {
                const fastest = validResults.reduce((prev, current) => (prev.latency < current.latency ? prev : current), validResults[0]);

                results.forEach((result, index) => {
                    if (result.name === fastest.name) {
                        const li = document.getElementById(`result${index}`);
                        li.innerHTML += ' <span class="fastest-label">FASTEST</span>';
                    }
                });

                document.getElementById('redirectingMessage').style.display = 'block';

                setTimeout(() => {
                    window.location.href = fastest.url;
                }, 2000);
            }
        }

        window.onload = runTests;
    </script>
</body>
</html>
