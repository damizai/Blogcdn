<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMLiussss Blog - 智能访问网关</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.92);
            border-radius: 15px;
            padding: 30px;
            width: 400px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            overflow: hidden;
        }

        .logo-container {
            width: 140px;
            height: 140px;
            margin: 0 auto 15px;
            position: relative;
        }

        .logo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            animation: pulse 2s infinite;
        }

        .status-dot {
            width: 18px;
            height: 18px;
            background: #00c853;
            border-radius: 50%;
            border: 4px solid white;
            position: absolute;
            top: -5px;
            right: -5px;
        }

        h1 {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        li {
            background: rgba(100, 149, 237, 0.1);
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease;
        }

        li:hover {
            background: rgba(100, 149, 237, 0.2);
        }

        .latency {
            font-size: 14px;
            font-weight: bold;
        }

        .minifont {
            font-size: 12px;
            color: #555;
            margin-top: 15px;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            }
            50% {
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.9);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img class="logo" src="https://raw.cmliussss.com/IMG_0038.png" alt="Logo">
            <div class="status-dot"></div>
        </div>
        <h1>智能访问网关</h1>
        <ul id="urls"></ul>
        <span class="minifont">📢 杨幂只是xp~ 🤣CM才是id!!! 📈 今日访问人数: <span id="visitCount">加载中...</span></span>
    </div>

    <script>
        const urls = [
            "https://blog.cmliussss.com#Cloudflare CDN",
            "https://fastly.blog.cmliussss.com#Fastly CDN",
            "https://gcore.blog.cmliussss.com#Gcore CDN",
            "https://vercel.blog.cmliussss.com#Vercel CDN",
            "https://xn--1uto7rutmzjk.us.kg#备用地址"
        ];

        // 动态生成URL列表
        const ul = document.getElementById("urls");
        urls.forEach((url, index) => {
            const [testUrl, name] = url.split('#');
            const li = document.createElement("li");
            li.innerHTML = `<span>${name}</span> <span class="latency" id="latency${index}">测速中...</span>`;
            ul.appendChild(li);
        });

        // 测试延迟
        async function testLatency(url) {
            return new Promise((resolve) => {
                const start = Date.now();
                const xhr = new XMLHttpRequest();
                xhr.open('HEAD', url, true);
                xhr.timeout = 3000;

                xhr.onload = function () {
                    const latency = Date.now() - start;
                    resolve(xhr.status === 200 ? latency : Infinity);
                };

                xhr.ontimeout = () => resolve(Infinity);
                xhr.onerror = () => resolve(Infinity);
                xhr.send();
            });
        }

        // 运行延迟测试并自动跳转
        async function runTests() {
            const results = await Promise.all(urls.map((url, index) => {
                const [testUrl] = url.split('#');
                return testLatency(testUrl).then(latency => ({ index, latency, testUrl }));
            }));

            results.forEach(({ index, latency }) => {
                const span = document.getElementById(`latency${index}`);
                span.textContent = latency === Infinity ? '超时' : `${latency}ms`;
                span.style.color = latency <= 300 ? '#00c853' : latency <= 600 ? '#ff9800' : '#d32f2f';
            });

            // 获取延迟最低的地址并跳转
            const bestResult = results.filter(r => r.latency !== Infinity).sort((a, b) => a.latency - b.latency)[0];
            if (bestResult) {
                window.location.href = bestResult.testUrl + window.location.pathname + window.location.search;
            }
        }

        // 显示访问计数
        fetch('https://tongji.090227.xyz/?id=blog.cmliussss.com')
            .then(response => response.json())
            .then(data => document.getElementById('visitCount').textContent = data.visitCount)
            .catch(() => document.getElementById('visitCount').textContent = '加载失败');

        window.onload = runTests;
    </script>
</body>
</html>
